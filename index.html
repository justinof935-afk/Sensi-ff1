<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerador de Sensi</title>
    <style>
        /* Impede seleção de texto */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #050505;
            --card: #121214;
            --primary: #ffde00;
            --secondary: #00e5ff;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .panel {
            background-color: var(--card);
            width: 100%;
            max-width: 450px;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #222;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        h1 {
            text-align: center;
            font-size: 26px;
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 222, 0, 0.4);
            text-transform: uppercase;
        }

        .input-group { margin-bottom: 15px; }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: bold;
            color: #888;
        }

        select, input {
            width: 100%;
            padding: 12px;
            background: #1a1a1e;
            border: 1px solid #333;
            color: white;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            font-size: 15px;
            user-select: text !important; /* Permite digitar nos campos */
        }

        select:focus, input:focus { border-color: var(--primary); }

        .btn-gerar {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ffde00, #ff9500);
            color: #000;
            font-weight: 900;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-gerar:active { transform: scale(0.96); }

        .result-container {
            display: none;
            margin-top: 25px;
            background: #1a1a1e;
            padding: 20px;
            border-radius: 15px;
            border: 1px dashed #444;
            animation: slideUp 0.4s ease-out;
        }

        .result-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .tipo-tag {
            background: var(--secondary);
            color: #000;
            padding: 4px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12px;
        }

        .grid-sensi {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .sensi-item {
            display: flex;
            flex-direction: column;
        }

        .sensi-item span:first-child { font-size: 12px; color: #aaa; }
        .sensi-val { font-size: 20px; font-weight: bold; color: var(--primary); }

        .extra-box {
            margin-top: 20px;
            background: #25252b;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body oncontextmenu="return false">

<div class="panel">
    <h1>Gerador de Sensi</h1>

    <div class="input-group">
        <label>MARCA DO CELULAR</label>
        <input type="text" id="marca" placeholder="Ex: Samsung, Apple...">
    </div>

    <div class="input-group">
        <label>MODELO DO CELULAR</label>
        <input type="text" id="modelo" placeholder="Ex: S23, iPhone 15...">
    </div>

    <div class="input-group">
        <label>SISTEMA</label>
        <select id="os">
            <option value="android">Android</option>
            <option value="ios">iOS (iPhone)</option>
        </select>
    </div>

    <div class="input-group">
        <label>ESTILO DE SENSIBILIDADE</label>
        <select id="tipo_sensi">
            <option value="alta">Sensi Alta (Rápida)</option>
            <option value="baixa">Sensi Baixa (Focada)</option>
        </select>
    </div>

    <button class="btn-gerar" onclick="gerarSensi()">GERAR AGORA</button>

    <div class="result-container" id="result-box">
        <div class="result-header">
            <span id="tipo-display" class="tipo-tag"></span>
            <p id="aparelho-display" style="margin: 10px 0 0 0; font-size: 14px; color: #ddd;"></p>
        </div>

        <div class="grid-sensi">
            <div class="sensi-item">
                <span>Geral</span>
                <span class="sensi-val" id="res-geral">0</span>
            </div>
            <div class="sensi-item">
                <span>Ponto Vermelho</span>
                <span class="sensi-val" id="res-red">0</span>
            </div>
            <div class="sensi-item">
                <span>Mira 2X</span>
                <span class="sensi-val" id="res-2x">0</span>
            </div>
            <div class="sensi-item">
                <span>Mira 4X</span>
                <span class="sensi-val" id="res-4x">0</span>
            </div>
            <div class="sensi-item">
                <span>Mira AWM</span>
                <span class="sensi-val" id="res-awm">0</span>
            </div>
            <div class="sensi-item">
                <span>Olhadinha</span>
                <span class="sensi-val" id="res-olho">0</span>
            </div>
        </div>

        <div class="extra-box">
            <div>
                <span style="font-size: 11px; color: #aaa;">Botão</span><br>
                <b id="res-botao" style="color: var(--secondary);">0%</b>
            </div>
            <div>
                <span style="font-size: 11px; color: #aaa;">DPI / Ajuste</span><br>
                <b id="res-dpi" style="color: var(--secondary);">0</b>
            </div>
        </div>
    </div>
</div>

<script>
// Bloqueia atalhos de desenvolvedor
document.onkeydown = function(e) {
    if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 73 || e.keyCode === 123)) {
        return false;
    }
};

function gerarSensi() {
    const marca = document.getElementById('marca').value;
    const modelo = document.getElementById('modelo').value;
    const os = document.getElementById('os').value;
    const tipo = document.getElementById('tipo_sensi').value;

    if (!marca || !modelo) {
        alert("Preencha a marca e o modelo!");
        return;
    }

    const sortear = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    let geral, red, m2x, m4x;

    if (tipo === 'alta') {
        geral = sortear(175, 200);
        red = sortear(165, 198);
        m2x = sortear(180, 200);
        m4x = sortear(185, 200);
        document.getElementById('tipo-display').innerText = "SENSI ALTA (200X)";
        document.getElementById('tipo-display').style.backgroundColor = "#ffde00";
    } else {
        geral = sortear(95, 130);
        red = sortear(100, 145);
        m2x = sortear(110, 155);
        m4x = sortear(120, 165);
        document.getElementById('tipo-display').innerText = "SENSI BAIXA (ESTÁVEL)";
        document.getElementById('tipo-display').style.backgroundColor = "#00e5ff";
    }

    document.getElementById('res-geral').innerText = geral;
    document.getElementById('res-red').innerText = red;
    document.getElementById('res-2x').innerText = m2x;
    document.getElementById('res-4x').innerText = m4x;
    document.getElementById('res-awm').innerText = sortear(35, 80);
    document.getElementById('res-olho').innerText = sortear(120, 200);
    document.getElementById('res-botao').innerText = sortear(42, 55) + "%";

    if (os === 'ios') {
        document.getElementById('res-dpi').innerText = "Ciclos: " + sortear(8, 10);
    } else {
        const dpis = tipo === 'alta' ? [600, 720, 800, 960] : [411, 480, 500, 550];
        document.getElementById('res-dpi').innerText = dpis[sortear(0, dpis.length - 1)];
    }

    document.getElementById('aparelho-display').innerText = marca.toUpperCase() + " " + modelo.toUpperCase();
    document.getElementById('result-box').style.display = 'block';
}
</script>

</body>
                    </html>
